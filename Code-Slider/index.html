<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style-slider.css">
</head>
<body>
    <div class="slider">

        <!-- Radios ocultos para controlar los slides -->
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">

        <div class="slider-container">
            <!-- Slide 1 -->
            <div class="slide">
                <img src="img/slide-01-placas-solares-campo.jpg" alt="Slide 1" class="slide-img">
                <div class="slide-content">
                    <h2 class="slide-title">Título Slide 1</h2>
                    <p class="slide-text">Texto 1</p>
                    <a href="#" class="slide-btn">Ver más</a>
                </div>
            </div>
            
            <!-- Slide 2 -->
            <div class="slide">
                <img src="img/slide-02-fotovoltaico-spacio.jpg" alt="Slide 2" class="slide-img">
                <div class="slide-content">
                    <h2 class="slide-title">Título Slide 2</h2>
                    <p class="slide-text">Texto 2</p>
                    <a href="#" class="slide-btn">Ver más</a>
                </div>
            </div>
            
            <!-- Slide 3 -->
            <div class="slide">
                <img src="img/slide-03-planta-fotovoltaica-en-la-central-de-abasto-mexico.jpeg" alt="Slide 3" class="slide-img">
                <div class="slide-content">
                    <h2 class="slide-title">Título Slide 3</h2>
                    <p class="slide-text">Texto 3</p>
                    <a href="#" class="slide-btn">Ver más</a>
                </div>
            </div>
        </div>
        
        <!-- Navegación -->
        <div class="slider-nav">
            <label for="slide1" class="nav-dot"></label>
            <label for="slide2" class="nav-dot"></label>
            <label for="slide3" class="nav-dot"></label>
        </div>
    </div> 

    <script src="js/slider.js"></script>

</body>
</html>
